// protoc -Ipkg/grpc/ --go_out=plugins=grpc:pkg/grpc input.proto
syntax = "proto3";
package grpc;

message ReadInputRequest {}

message ReadInputResponse {}

message ListenInputRequest {}

message ListenInputResponse {}

service Input {
    rpc Read (ReadInputRequest) returns (ReadInputResponse) {}
    rpc Listen (ListenInputRequest) returns (stream ListenInputResponse) {}
}
